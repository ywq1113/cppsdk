# Lines longer than this count as a violation.
linelength=100

# Treat certain extensions as C++ headers.
extensions=h,hpp,cc,cpp,cxx

# Include order: default=build/include
# This matches Google include rules
filter=-build/include_order

# Disable some rules
filter=-runtime/indentation_namespace
filter=-runtime/explicit
filter=-runtime/references
filter=-readability/check
filter=-readability/utf8

# Disable some external libs check
exclude_files=third_party/.*,external/.*,deps/.*

root=project

# Disable old alert for modern C++
filter=-readability/casting
filter=-runtime/int
filter=-runtime/sizeof
filter=-runtime/threadsafe_fn
filter=-readability/fn_size
filter=-readability/todo
